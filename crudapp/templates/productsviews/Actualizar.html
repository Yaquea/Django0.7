{% extends 'Navegacion.html' %}

{% block content %}
<form action="{% url 'Actualizar' producto.id %}" method="post">
    {% csrf_token %}
    <h2> {{Error}} </h2>
    {{ form }}
    <button type="submit">
        Actualizar
    </button>
</form>
<form action="{% url 'Vender' producto.id %}" method="post">
    {% csrf_token %}
    <button type="submit">
        Establecer como vendido
    </button>
</form>
{% endblock %}
